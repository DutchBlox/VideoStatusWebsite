<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Pagina</title>
<style>
  body { font-family: Arial; display: flex; justify-content:center; align-items:center; height:100vh; background:#2c3e50; color:white; }
  .login-box { background:#34495e; padding:20px; border-radius:10px; width:300px; text-align:center; }
  input { width:90%; padding:10px; margin:8px 0; border:none; border-radius:5px; }
  button { width:100%; padding:10px; background:#27ae60; border:none; border-radius:5px; cursor:pointer; color:white; }
  button:hover { background:#2ecc71; }
  #status { margin-top:10px; color:red; }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Gebruikersnaam">
    <input type="password" id="password" placeholder="Wachtwoord">
    <button onclick="checkLogin()">Inloggen</button>
    <p id="status"></p>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const status = document.getElementById("status");

      // Stel hier de login gegevens in
      const correctUser = "aanvrager";
      const correctPass = "geheim123";

      if(user === correctUser && pass === correctPass){
        window.location.href = "status.html";
      } else {
        status.textContent = "‚ùå Foutieve login!";
      }
    }
  </script>
</body>
</html>
